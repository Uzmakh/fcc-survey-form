<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <!-- 3 input-types -->
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"> Age
        <span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
    </div>
    <!-- select-option -->
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option selected value=" ">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
<!-- radio-buttons -->
    <p>
      Would you recommend freeCodeCamp to a friend?</p>
    <label> 
      <input type="radio" name="user-recommend" value="definitely">Definitely</label>
    <label>
      <input type="radio" name="user-recommend" value="maybe"> May be</label>
    <label>
      <input type="radio" name="user-recommend" value="notsure">Not sure</label>

<!-- select-option -->
    <label>What is your favorite feature of freeCodeCamp?
      <select id="most-like name=" most-like">
        <option value="" selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community </option>
        <option value="openSource">Open source</option>
      </select>
      </labe>

<!-- checkboxes-buttons -->
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" name="prefer" value="front-end-projects">Front-end projects
      </label>
      <label>
        <input type="checkbox" name="prefer" value="back-end-projects">Back-end projects
      </label>
      <label>
        <input type="checkbox" name="prefer" value="data-visualization">Data Visualization
      </label>
      <label>
        <input type="checkbox" name="prefer" value="challenges">Challenges
      </label>
      <label>
        <input type="checkbox" name="prefer" value="open-source-community">Open-source Community
      </label>
      <label>
        <input type="checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms
      </label>
      <label>
        <input type="checkbox" name="prefer" value="videos">Videos
      </label>
      <label>
        <input type="checkbox" name="prefer" value="city-meetups">City meetups
      </label>
      <label>
        <input type="checkbox" name="prefer" value="wiki">Wiki
      </label>
      <label>
        <input type="checkbox" name="prefer" value="forums">Forums
      </label>
      <label>
        <input type="checkbox" name="prefer" value="additional-courses">Additional Courses
      </label>
<!-- textarea -->
      <p>Any comments or suggestions?</p>
      <textarea placeholder="Enter your comments here...">
      </textarea>
<!-- submit-button -->
      <input type="submit" value="Submit" id="submit" />

  </form>
</body>

</html>
